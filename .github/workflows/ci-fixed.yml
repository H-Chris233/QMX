name: 'Tauri Build - Fixed'

on:
  pull_request:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # 桌面平台
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
          # Android 平台 (仅保留 arm64)
          - platform: 'ubuntu-22.04'
            args: '--target aarch64-linux-android'
            android: true
          # iOS 平台
          - platform: 'macos-latest'
            args: '--target aarch64-apple-ios'
            ios: true

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      # 安装 Rust
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Android 特定设置
      - name: Setup Android (if Android build)
        if: matrix.android == true
        uses: android-actions/setup-android@v2

      - name: Add Android targets
        if: matrix.android == true
        run: rustup target add aarch64-linux-android

      # iOS 特定设置
      - name: Add iOS target
        if: matrix.ios == true
        run: rustup target add aarch64-apple-ios

      # Ubuntu 依赖
      - name: Install Ubuntu dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget file

      # 安装前端依赖
      - name: Install frontend dependencies
        run: pnpm install

      # 构建 Tauri 应用
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: true
          args: ${{ matrix.args }}